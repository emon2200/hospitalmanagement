{% extends 'base.html' %}

{% block title %}Doctors List{% endblock %}

{% block content %}
<h1>Our Doctors</h1>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Specialty</th>
            <th>Phone</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.category }}</td>
            <td>{{ doctor.phone }}</td>
            <td>{{ doctor.time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
